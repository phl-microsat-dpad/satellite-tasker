<html>

<head>
    <title>Imagery Request</title>
    <!--Fontface-->
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Bootstrap and Bootstrap Material Design-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/bootstrap/dist/css/bootstrap.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/bootstrap-material-design/dist/css/bootstrap-material-design.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/bootstrap-material-design/dist/css/ripples.min.css')}}" />
    <!--Leaflet-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/leaflet/dist/leaflet.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/leaflet-areaselect/src/leaflet-areaselect.css')}}" />
    <!--Datatables-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bower-components/datatables/media/css/jquery.dataTables.min.css')}}" />
    <!--Global CSS-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/global.css')}}" />
    <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block cssimports %} {% endblock %}
</head>

<body>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/jquery/dist/jquery.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/bootstrap-material-design/dist/js/material.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/bootstrap-material-design/dist/js/ripples.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/leaflet/dist/leaflet.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/leaflet-areaselect/src/leaflet-areaselect.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='bower-components/datatables/media/js/jquery.dataTables.min.js')}}"></script>
    {% block jsimports %} {% endblock %}
</body>

<script type=text/javascript>
$.material.init()
</script>

</html>
